<poke-search (emitSearch)="searchPokemon($event)"></poke-search>
<div id="main">
  <ng-template ngFor let-pokemons [ngForOf]="getAllPokemons">
    <a
      [routerLink]="['/details', pokemons.status.id]"
      class="pokemon"
      *ngIf="pokemons.status"
    >
      <div class="pokemon__info">
        <h2>{{ pokemons.name }}</h2>
        <ul>
          <li *ngFor="let type of pokemons?.status?.types">
            {{ type.type.name }}
          </li>
        </ul>
      </div>
      <div class="pokemon__img">
        <img
          [src]="pokemons.status.sprites.other.dream_world.front_default"
          [alt]="pokemons.name"
        />
      </div>
    </a>
  </ng-template>
</div>
